databaseChangeLog:
  - changeSet:
      id: create-users-user
      author: naspredam
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: tb_user
      changes:
        - createTable:
            tableName: tb_user
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: VARCHAR(250)
              - column:
                  name: last_name
                  type: VARCHAR(250)
              - column:
                  name: phone
                  type: VARCHAR(250)
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
